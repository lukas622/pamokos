<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Dance Registration</h1>
      <p>
        Fill in the registration form below keenly to enter the dancing
        competition
      </p>
      <hr />
      <form action="">
        <span><b>Name</b></span>
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <input type="text" id="lname" name="lname" placeholder="Last Name">
        <br>
        <span><b>E-mail</b></span>
        <input type="email" id="email" name="email" placeholder="ex: myname@example.com">
        <br>
        <span><b>Phone Number</b></span>
        <input type="text" id="areacode" name="areacode" placeholder="Area Code">
        -
        <input type="tel" id="phone" name="phone" placeholder="Phone Number">
        <br>
        <span><b>Gender</b></span>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>
        <span><b>Address</b></span>
        <input type="text" id="straddr" name="straddr" placeholder="Street Address">
        <input type="text" id="straddr2" name="straddr2" placeholder="Street Address Line 2">
      </form>
    </main>
  </body>
</html>
