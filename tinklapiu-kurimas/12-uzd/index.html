<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Dance Registration</h1>
      <p>
        Fill in the registration form below keenly to enter the dancing
        competition
      </p>
      <hr />
      <form action="">
        <span><b>Name</b></span>
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <input type="text" id="lname" name="lname" placeholder="Last Name">
        <br>
        <span><b>E-mail</b></span>
        <input type="email" id="email" name="email" placeholder="ex: myname@example.com">
        <br>
        <span><b>Phone Number</b></span>
        <input type="text" id="areacode" name="areacode" placeholder="Area Code">
        -
        <input type="tel" id="phone" name="phone" placeholder="Phone Number">
        <br>
        <span><b>Gender</b></span>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>
        <span><b>Address</b></span>
        <input type="text" id="straddr" name="straddr" placeholder="Street Address">
        <input type="text" id="straddr2" name="straddr2" placeholder="Street Address Line 2">
        <input type="text" id="city" name="city" placeholder="City">
        <span></span>
        <input type="text" id="state-province" name="state-province" placeholder="State/Province">
        <input type="text" id="postal-zip-code" name="postal-zip-code" placeholder="Postal / Zip Code">
        <hr>
        <span><b>Type Of Dance</b></span>
        <input type="radio" id="salsa" name="dancetype">
        <label for="salsa">Salsa</label>
        <input type="radio" id="bachata" name="dancetype">
        <label for="bachata">Bachata</label>
        <input type="radio" id="tango" name="dancetype">
        <label for="tango">Tango</label>
        <input type="radio" id="hiphop" name="dancetype">
        <label for="hiphop">Hip Hop</label>
        <input type="radio" id="club" name="dancetype">
        <label for="club">Club</label>
        <input type="radio" id="other" name="dancetype">
        <label for="other"><input type="text" id="other-dance" name="other-dance" placeholder="Other"></label>

        <span><b>Start Day & Time</b></span>
        <input type="date" id="date" name="date" placeholder="">
        <input type="time" id="datetime" name="datetime" placeholder="">
        <br>
        <span><b>Comments</b></span>
        <input style="padding-bottom: 100px; padding-left: 100px; box-sizing: border-box;" type="text" id="comment" name="comment" placeholder="">
        <input type="submit">
      </form>
    </main>
  </body>
</html>
