<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bootsrap Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="text-center">
      <div class="container">
        <table class="table">
          <thead>
            <th scope="col">Checked</th>
            <th scope="col">Task Name</th>
            <th scope="col">Progress</th>
            <th scope="col">Due Date</th>
            <th scope="col">Action</th>
          </thead>
          <tbody>
            <tr>
              <th
                class="align-content-center"
                scope="row"
              >
                <input
                  type="checkbox"
                  class="align-content-center"
                />
              </th>
              <td class="align-content-center">Ecommerce website</td>
              <td class="align-content-center">
                <div
                  class="progress"
                  role="progressbar"
                  aria-label=""
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div
                    class="progress-bar bg-success"
                    style="width: 45%"
                  ></div>
                </div>
              </td>
              <td class="align-content-center">2018-01-20</td>
              <td class="align-content-center">
                <button
                  type="button"
                  class="btn btn-primary"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                >
                  Del
                </button>
              </td>
            </tr>
            <tr>
              <th
                class="align-content-center"
                scope="row"
              >
                <input
                  type="checkbox"
                  class="align-content-center"
                />
              </th>
              <td class="align-content-center">Android App</td>
              <td class="align-content-center">
                <div
                  class="progress"
                  role="progressbar"
                  aria-label=""
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div
                    class="progress-bar bg-danger"
                    style="width: 20%"
                  ></div>
                </div>
              </td>
              <td class="align-content-center">2018-09-11</td>
              <td class="align-content-center">
                <button
                  type="button"
                  class="btn btn-primary"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                >
                  Del
                </button>
              </td>
            </tr>
            <tr>
              <th
                class="align-content-center"
                scope="row"
              >
                <input
                  type="checkbox"
                  class="align-content-center"
                />
              </th>
              <td class="align-content-center">Logo Design</td>
              <td class="align-content-center">
                <div
                  class="progress"
                  role="progressbar"
                  aria-label=""
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div
                    class="progress-bar bg-warning"
                    style="width: 30%"
                  ></div>
                </div>
              </td>
              <td class="align-content-center">2018-04-12</td>
              <td class="align-content-center">
                <button
                  type="button"
                  class="btn btn-primary"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                >
                  Del
                </button>
              </td>
            </tr>
            <tr>
              <th
                class="align-content-center"
                scope="row"
              >
                <input
                  type="checkbox"
                  class="align-content-center"
                />
              </th>
              <td class="align-content-center">Java Project</td>
              <td class="align-content-center">
                <div
                  class="progress"
                  role="progressbar"
                  aria-label=""
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div
                    class="progress-bar bg-primary"
                    style="width: 25%"
                  ></div>
                </div>
              </td>
              <td class="align-content-center">2018-01-20</td>
              <td class="align-content-center">
                <button
                  type="button"
                  class="btn btn-primary"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                >
                  Del
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
